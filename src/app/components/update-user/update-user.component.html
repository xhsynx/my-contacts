<ng-template #content let-modal>
  <div class="modal-header rounded-0" style="background-color: #051937;">
    <h4 class="modal-title bg-modal-title-color" id="modal-basic-title">
      <fa-icon
        [icon]="faUser"
        size="2x"
        style="color:#e31922;"
        class="p-2"
      ></fa-icon>
      Update User!
    </h4>
  </div>
  <div class="modal-body bg-modal-content-color">
    <div class="form-group">
      <div class="input-group p-1">
        <input
          id="name"
          class="form-control"
          placeholder="{{ user.name }}"
          [(ngModel)]="name"
        />
      </div>
      <div class="input-group p-1">
        <input
          id="phone"
          class="form-control"
          [(ngModel)]="phone"
          placeholder="{{ user.phone }}"
        />
      </div>
      <div class="input-group p-1">
        <input
          id="phone"
          class="form-control"
          [(ngModel)]="email"
          placeholder="{{ user.email }}"
        />
      </div>
    </div>
  </div>
  <div class="modal-footer bg-modal-footer">
    <button
      type="button"
      class="btn btn-light"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-success"
      (click)="save(); modal.close()"
    >
      Save
    </button>
  </div>
</ng-template>
<button
  (click)="open(content)"
  type="button"
  class="btn btn-outline-success m-1"
  data-toggle="tooltip"
  data-placement="right"
  title="Update User"
>
  <fa-icon [icon]="faPen" size="sm" style="color:#e31922;"></fa-icon>
</button>
