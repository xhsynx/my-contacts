<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">
      <fa-icon
        [icon]="faUser"
        size="2x"
        class="p-2 icon"
      ></fa-icon>
      Update User!
    </h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <div class="input-group p-1">
        <input
          id="name"
          class="form-control"
          placeholder="{{ user.name }}"
          [(ngModel)]="updatedUser.name"
        />
      </div>
      <div class="input-group p-1">
        <input
          id="phone"
          class="form-control"
          [(ngModel)]="updatedUser.phone"
          placeholder="{{ user.phone }}"
        />
      </div>
      <div class="input-group p-1">
        <input
          id="email"
          class="form-control"
          [(ngModel)]="updatedUser.email"
          placeholder="{{ user.email }}"
        />
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-light"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-success"
      (click)="modal.close()"
    >
      Save
    </button>
  </div>
</ng-template>
<button
  (click)="open(content)"
  type="button"
  class="btn btn-outline-success m-1"
  data-toggle="tooltip"
  data-placement="right"
  title="Update User"
>
  <fa-icon [icon]="faPen" size="sm" class="icon"></fa-icon>
</button>
