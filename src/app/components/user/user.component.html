<nav class="navbar navbar-expand-lg navbar-light uk-padding-bottom-remove ">
  <a class="nav-tabs mr-3 " href="#">Navbar</a>
  <a class="nav-tabs " href="#">Navbar</a>

  <div
    class="collapse navbar-collapse align-self-center"
    id="navbarSupportedContent"
  >
    <form class="form-inline my-2 my-lg-0 ml-auto">
      <input
        class="form-control mr-sm-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
      />

<!-- contacts card -->
<div class="card card-img-bottom" id="card_contacts">
  <div id="contacts" aria-expanded="true">
    <ul class="list-group pull-down" id="contact-list">
      <li class="list-group-item" *ngFor="let user of users">
        <div class="row w-100">
          <div class="col-12 col-sm-6  col-md-3 px-0">
            <img
              src="{{ user.avatar }}"
              alt="Mike Anamendolla"
              class="rounded-circle"
            />
          </div>
          <div class="col-12 col-sm-6 col-md-9 text-center text-sm-left">
            <span
              class="fa fa-mobile fa-2x text-success float-right pulse"
              title="online now"
            ></span>
            <label class="name lead"
              >{{ user.name }}&nbsp;{{ user.surname }}</label
            >
            <br />
            <span
              class="fa fa-map-marker fa-fw text-muted"
              data-toggle="tooltip"
              title=""
              data-original-title="5842 Hillcrest Rd"
            ></span>
            <span class="text-muted">5842 Hillcrest Rd</span>
            <br />
            <span
              class="fa fa-phone fa-fw text-muted"
              data-toggle="tooltip"
              title=""
              data-original-title="(870) 288-4149"
            ></span>
            <span class="text-muted small">(870) 288-4149</span>
            <br />
            <span
              class="fa fa-envelope fa-fw text-muted"
              data-toggle="tooltip"
              data-original-title=""
              title=""
            ></span>
            <span class="text-muted small text-truncate"
              >mike.ana@example.com</span
            >
          </div>
        </div>
      </li>
    </ul>
    <!--/contacts list-->
  </div>
</div>
