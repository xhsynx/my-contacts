<div class="row" *ngIf="user">
  <div class="col-3 d-flex align-items-center">
    <img
      src="{{ user.avatar }}"
      alt="Mike Anamendolla"
      class="rounded-circle align-content-center h-50 d-inline-block"
    />
  </div>
  <div class="col-6 d-flex justify-content-start align-items-center">
    <div>
      <fa-icon
        [icon]="faUser"
        size="sm"
        class="p-2 icon"
      ></fa-icon>
      <label class="name lead text">{{ user.name }}</label>
      <br />
      <fa-icon
        [icon]="faPhoneAlt"
        size="sm"
        class="p-2 icon"
      ></fa-icon>
      <span class=" small text" >{{ user.phone }}</span>
      <br />
      <fa-icon
        [icon]="faEnvelope"
        size="sm"
        class="p-2 icon"
      ></fa-icon>
      <span class=" small text">{{
        user.email
      }}</span>
    </div>
  </div>
  <div class="col-3 d-flex justify-content-end align-items-center">
    <div>
      <app-update-user [user]="user" (updatedUserChanged)="userUpdated($event)"></app-update-user>
      <app-delete-user [user]="user"></app-delete-user>
    </div>
  </div>
</div>
