<ng-template #content let-modal>
  <div class="modal-header rounded-0" style="background-color: #051937;">
    <h4 class="modal-title bg-modal-title-color" id="modal-basic-title">
      <fa-icon
        [icon]="faUserPlus"
        size="2x"
        style="color:#ec407a;"
        class="p-2"
      ></fa-icon>
      Add New Contact!
    </h4>
  </div>
  <div class="modal-body bg-modal-content-color">
    <div class="form-group">
      <div class="input-group p-1">
        <input
          id="username"
          class="form-control"
          placeholder="Username"
          [(ngModel)]="username"
        />
      </div>
      <div class="input-group p-1">
        <input
          id="address"
          class="form-control"
          [(ngModel)]="address"
          placeholder="Address"
        />
      </div>
      <div class="input-group p-1">
        <input
          id="phone"
          class="form-control"
          [(ngModel)]="phone"
          placeholder="Phone Numner"
        />
      </div>
      <div class="input-group p-1">
        <input
          id="email"
          class="form-control"
          [(ngModel)]="email"
          placeholder="Email Address"
        />
      </div>
    </div>
  </div>
  <div class="modal-footer bg-modal-footer">
    <button
      type="button"
      class="btn btn-light"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-success"
      (click)="save(); modal.close()"
    >
      Save
    </button>
  </div>
</ng-template>
<button
  (click)="open(content)"
  type="button"
  class="btn btn-outline-success"
  data-toggle="tooltip"
  data-placement="right"
  title="Add New User"
>
  <fa-icon [icon]="faUserPlus" size="3x" style="color:#ec407a;"></fa-icon>
</button>
